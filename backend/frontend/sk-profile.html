<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="image/favicon.png">
  <title>Profile | eSumbong</title>
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="stylesheet" href="css/profilestyle.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="image/favicon.png" alt="Logo" class="sidebar-logo">
      <h2>eSumbong</h2>
    </div>
    <nav>
        <ul>
          <li><a href="sk-dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
          <li class="nav-item active"><a href="sk-profile.html"><i data-lucide="user"></i> Profile</a></li>
          <li class="nav-item"><a href="sk-notifications.html"><i data-lucide="bell"></i> Notifications</a></li>
          <li class="logout-btn"><a href="#" id="logoutBtn"><i data-lucide="log-out"></i> Logout</a></li>
        </ul>
      </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <header class="top-header">
      <h1>Profile</h1>
    </header>

    <section class="page-content">
      <div class="card profile-card">
        <div class="edit-toggle">
          <button id="editToggleBtn" class="edit-btn">Edit Profile</button>
        </div>

        <div class="profile-header">
          <div class="profile-pic-container">
            <img id="profileImage" src="images/default-avatar.png" alt="Profile Picture" />
            <label for="profileUpload" class="upload-btn">Change</label>
            <input type="file" id="profileUpload" accept="image/*" hidden />
          </div>
          <div class="profile-info">
            <h2 id="adminName">Your Name</h2>
            <p id="adminEmail">No email set</p>
          </div>
        </div>

        <form id="profileForm" class="profile-form view-mode">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" readonly />
          </div>

          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="full_name" placeholder="Enter your full name" />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Enter your phone number" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Sitio, Barangay, Municipality" />
            <p class="address-placeholder">Format: Sitio, Barangay, Municipality</p>
          </div>

          
          <button type="submit" class="primary-btn" style="display:none;">Save Changes</button>
        </form>
        
        <!-- Status Message -->
        <div id="statusMsg" style="margin-top: 1rem; padding: 0.5rem; border-radius: 4px; display: none;"></div>
      </div>
    </section>
  </main>

  <script src="js/sk-profile.js" type="module"></script>
</body>
</html>
